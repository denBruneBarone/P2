<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Past Workflows</title>
    <!--Links-->
    <link rel="stylesheet" href="/css/selectLocations.css" />
    <script src="../utils/getTokens.js" type="text/javascript"></script>
    <script src="selectLocations.js" type="text/javascript"></script>
  </head>

  <body onload="createLists()">
    <div id="discordForm">
      <h1 id="discordHeader">Choose a Discord Server</h1>
      <div id="discordFormButtons" class="discordFormButtons">
        <button id="discordGuilds" onclick="getDiscordGuilds()">Servers</button>
      </div>
    </div>
    <form id="githubForm">
      <h1>Choose your GitHub Repositories</h1>
      <div id="githubCheckbox" class="githubCheckbox"></div>
    </form>
    <form id="trelloForm">
      <h1>Choose your Trello Boards</h1>
      <div id="trelloCheckbox" class="trelloCheckbox"></div>
    </form>
    <br /><br /><br />
    <button id="continueOverview" onclick="goToOverview()">Continue</button>
  </body>
</html>
