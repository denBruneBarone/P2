<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Past Workflows</title>
    <!--Links-->
    <link rel="stylesheet" href="../css/overview.css" />
    <script src="../utils/getTokens.js" type="text/javascript"></script>
    <script src="../utils/sortTrello.js" type="text/javascript"></script>
    <script src="overview.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body onload="checkLocations()">
    <div class="timeIntervalWindow">
      <h1>SELECT A TIME INTERVAL</h1>
      <input
        class="timeInputStart"
        type="datetime-local"
        id="startTime"
        required
        value=""
      />
      <script>
        // set default time value
        document.getElementById("startTime").defaultValue =
          "2022-01-01T00:00:00";
      </script>
      <input
        class="timeInputEnd"
        type="datetime-local"
        id="endTime"
        required
        value=""
      />
      <script>
        // set default time value
        let now = new Date(Date.now()).toISOString().slice(0, 19);
        document.getElementById("endTime").defaultValue = now;
      </script>
      <button class="submitTimeInterval" type="submit" onclick="fetchData()">
        Send
      </button>
    </div>

    <div class="overviewWindowFrame">
      <div id="overviewWindow" class="overviewWindow">
        <h1></h1>
      </div>
    </div>
    <button
      class="discordToggle"
      value="enabled"
      id="discord"
      onclick='toggleApi(id,"channelID");'
    ></button>
    <button
      class="githubToggle"
      value="enabled"
      id="github"
      onclick='toggleApi(id,"githubRepositories");'
    ></button>
    <button
      class="trelloToggle"
      value="enabled"
      id="trello"
      onclick='toggleApi(id, "TrelloBoards");'
    ></button>
  </body>
</html>
