<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Past Workflows</title>
    <!--Links-->
    <link rel="stylesheet" href="css/retrieve.css" />
    <script src="retrieveFrom.js" type="text/javascript"></script>
  </head>

  <body onload="createLists()">
    <form id="discordForm">
      <h1>Choose Server</h1>
      <button id="discordButton" onclick="getDiscordGuilds()"></button>
    </form>
    <form id="githubForm">
      <h1>Chose repository</h1>
      <button id="githubButton" onclick="submitSelectedRepos()">
        Save Github
      </button>
    </form>
    <form id="trello-boards">
      <h1>Choose Trello Boards</h1>
      <button id="trello-submit">Save Trello</button>
    </form>
    <br /><br /><br />
    <button id="continueOverview" onclick="goToOverview()">
      Continue to Overview
    </button>
  </body>
</html>
