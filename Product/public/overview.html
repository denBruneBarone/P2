<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Past Workflows</title>
    <!--Links-->
    <link rel="stylesheet" href="css/overview.css" />
    <script src="overview.js" type="text/javascript"></script>
    <script src="fetchOverview.js" type="text/javascript"></script>
</head>

<body onload="onLoad()">

  <body onload="authApi()">
    <div class="timeIntervalWindow">
      <h1>SELECT A TIME INTERVAL</h1>
      <input
        class="timeInputStart"
        type="datetime-local"
        id="startTime"
        required
        value=""
      />
      <input
        class="timeInputEnd"
        type="datetime-local"
        id="endTime"
        required
        value=""
      />
      <button class="submitTimeInterval" type="submit" onclick="timeInterval()">
        Send
      </button>
    </div>

    <div class="overviewWindow"></div>
    <button
      class="discordToggle"
      value="enabled"
      id="discord"
      type="button"
      onclick="toggleApi(id);"
    ></button>
    <button
      class="githubToggle"
      value="enabled"
      id="github"
      type="button"
      onclick="toggleApi(id);"
    ></button>
    <button
      class="trelloToggle"
      value="enabled"
      id="trello"
      type="button"
      onclick="toggleApi(id);"
    ></button>
  </body>
</html>
