<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Workflows</title>
    <!--Links-->
    <link rel="stylesheet" href="css/overview.css">
</head>


<body onload="onLoadOverview()">
    <script src="overview.js" type="text/javascript"></script>
    <script src="fetchOverview.js" type="text/javascript"></script>

    
    <form class="box">
        <div class="timeIntervalWindow">
            <h1>SELECT A TIME INTERVAL</h1>
            <a>
                <p><input class="timeInputStart" type="datetime-local" id="startTime" value=""></p>
            </a>
            <a>
                <p><input class="timeInputEnd" type="datetime-local" id="endTime" value=""></p>
            </a>
            <a>
                <p><input class="submitTimeInterval" type="submit" onsubmit="timeInterval()"></p>
            </a>
        </div>
        
    </form>

    <form class="box">
        <div class="overviewWindow">
            <a>
                <p><button class="discordToggle" value="enabled" id="discord" type="button" onclick="toggleApi(id);"></button></p>
            </a>
            <a>
                <p><button class="githubToggle" value="enabled" id="github" type="button" onclick="toggleApi(id);"></button></p>
            </a>
            <a>
                <p><button class="trelloToggle" value="enabled" id="trello" type="button" onclick="toggleApi(id);"></button></p>
            </a>
        </div>
    </form>

</body>

</html>
